name: Chapter Reminder

on:
  push:
    paths:
      - 'story/chapters/chapter-1.md'

jobs:
  remind_next_chapter:
    runs-on: ubuntu-latest
    steps:
      - name: Create an issue for chapter-2
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: "Write chapter-2.md"
          content: "You just added chapter-1.md. Time to write chapter-2.md!"
          labels: "story, reminder"
