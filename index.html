<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Dark Window</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <div class="title-bar">Personal Vintage Window</div>
        <div class="content">
            <p>Welcome to your personal vintage-style layout.</p>
            <a href="#" class="button">Explore</a>
            <div class="files">
                <div class="file">
                    <img src="https://lh4.googleusercontent.com/proxy/0EkqQoTF7-agygrtG-MFtr7YJvm1jvB8HK7RAeZXk2FvINS4Q4jBylld4z_iGeVWGSpSRcab5iWbmRYoOjk2KXSM6gxXei3meoccLM9M6M4B8alHUJEv" alt="Folder">
                    <p>Documents</p>
                </div>
                <div class="file">
                    <img src="https://cdn-icons-png.flaticon.com/512/3767/3767084.png" alt="Folder">
                    <p>Pictures</p>
                </div>
                <div class="file">
                    <img src="https://cdn-icons-png.flaticon.com/512/11471/11471671.png" alt="File">
                    <p>Notes.txt</p>
                </div>
                <div class="file">
                    <img src="https://cdn-icons-png.flaticon.com/512/2133/2133005.png" alt="File">
                    <p>Project.doc</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
