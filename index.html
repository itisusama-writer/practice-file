<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Dark Window</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #c5a880;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .window {
            width: 80%;
            max-width: 600px;
            background: #2b2b2b;
            border: 2px solid #c5a880;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(197, 168, 128, 0.5);
            overflow: hidden;
        }
        .title-bar {
            background: #3e3e3e;
            padding: 8px;
            text-align: center;
            font-weight: bold;
            border-bottom: 2px solid #c5a880;
        }
        .content {
            padding: 15px;
            text-align: center;
        }
        .button {
            display: inline-block;
            padding: 8px 12px;
            margin-top: 10px;
            background: #c5a880;
            color: #2b2b2b;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .button:hover {
            background: #a67c52;
        }
        @media (max-width: 600px) {
            .window {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="window">
        <div class="title-bar">Personal Vintage Window</div>
        <div class="content">
            <p>Welcome to your personal vintage-style layout.</p>
            <a href="#" class="button">Explore</a>
        </div>
    </div>
</body>
</html>
