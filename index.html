<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Dark Window</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="window">
        <div class="title-bar">Personal Vintage Window</div>
        <div class="content">
            <p>Welcome to your personal vintage-style layout.</p>
            <a href="#" class="button">Explore</a>
            <div class="files">
                <div class="file">
                    <img src="folder-icon.png" alt="Folder">
                    <p>Documents</p>
                </div>
                <div class="file">
                    <img src="folder-icon.png" alt="Folder">
                    <p>Pictures</p>
                </div>
                <div class="file">
                    <img src="file-icon.png" alt="File">
                    <p>Notes.txt</p>
                </div>
                <div class="file">
                    <img src="file-icon.png" alt="File">
                    <p>Project.doc</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
